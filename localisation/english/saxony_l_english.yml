 GER_bolster_trust_in_saxon_crown: "Bolster Trust in Saxon Crown"
 GER_delegation_to_the_factory: "Delegation to the Factory"
 GER_delegation_to_the_factory_desc: "§CTesla§! is the mind behind much of the technological marvels the world now possess. It is in Saxonys interest to keep a positive relationship with him and his §CFactory§!. Thankfully our loyal subject Gunter is in the perfect situation to lead such a delegation."
