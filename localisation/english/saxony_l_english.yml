 saxonian.27.a: "Acceed to the request"
 saxonian.27.b: "Refuse"
 saxonian.28.t: "Saxony Offers an invite to the [GER.GetFactionName]"
 saxonian.29.t: "Saxon Aid Arrives"
 saxonian.29.d: "Saxony has sent us aid in our struggle to restore the rightful rule of saxons to the baltic states"
 saxonian.30.t: "Saxon Civil War"
 saxonian.31.t: "Invite to the Dresden Naval Treaty"
 saxonian.32.t: "[From.GetName] Signs Naval Treaty"
 saxonian.33.t: "[From.GetName] refuses Naval Treaty"
 saxonian.37.t: "An Offer from Wallonia"
 saxonian.37.d: "The Duke of Wallonia has approched the Saxon Crown with a offer. If we grant him a guarantee of increased autonomy and the transfer of the new frankish lands, he will take on the responability of integrating the rebellious franks into the Empire"
 saxonian.37.a: "Accept the Offer"
 saxonian.37.b: "Keep it under direct control"
 saxonian.35.t: "Ratifaction of the Dresden Naval Treaty"
 saxonian.35.a: "May this end the Arms Race"
 saxonian.39.t: "Walther von Lüttwitz restores order"
 saxonian.39.d: "General Walther von Lüttwitz has restored order to many cities across Saxony."
 saxonian.39.a: "Good"
 saxonian.40.t: "Freikorps put down Ruhr Valley Uprising"
 saxonian.40.d: "Independant right wing army groups called the Freikorps, have managed to restore order to the Rhineland and removed the comunnist unrest from the area. However this has given a significant popularity boost to the rising fascist parties."
 saxonian.40.a: "Good?"
 saxonian.41.t: "[GER.GetLeader] gives speech"
 saxonian.42.t: "Wilhelms Choice"
 saxonian.42.d: "The Saxon Order is failing, Beset on by enemies from both within and without. Kasier Friedrich III is too old to pull the Empire back from the brink upon which it is toppling towards. It falls to his son, Crown Prince Wilhelm to end this division. Even if it means killing his own father.."
 saxonian.42.a: "I'm sorry father"
 saxonian.42.a.tt: "Wilhelm will sneak into his fathers quarters and kill him"
 saxonian.42.b: "A Loyal Son i must be."
 saxonian.43.t: "In the Dead of Night"
 saxonian.43.d: "Wilhelm sneaked into the palace and after taking Gunters gun from his room, went and shot his father. "
 saxonian.43.a: "Gunter must be blamed"
 saxonian.44.t: "The Murder of Kasier Friedrich III"
 saxonian.44.d: "Yesterday in the Dead of the Night the Kasier of Saxony, Friedrich III was shot down dead with the handcannon of Gunter von Duisburg. The new Kaiser, Wilhelm II has cracked down on the chaos that was unfolding from this news and has begun to restore the peace in the Saxon Empire that had been in strife since the end of the war. While no one knows where Gunter is now, the whole of europa will be looking for him."
 saxonian.44.a: "A Sad Day"
 saxonian.45.t: "KSMVA Offers Investments"
 saxonian.46.t: "Saxon Trade Treaty?"
 saxonian.47.t: "Saxon Trade Treaty?"
 saxonian.48.t: "Saxon Trade Treaty?"
