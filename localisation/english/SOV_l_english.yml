 SOV_civil_war.2.t:0 "Prevent the Order"
 SOV_civil_war.2.t:0 "We will have to live with this."
 SOV_civil_war.3.t:0 "Unsanctioned Reprisals"
 SOV_civil_war.3.d:0 "A seemingly rogue Division commander has been breaking down the doors of dissidents and vanishing with them into the night. This is being seen by various factions as a direct attack by the tsar, we could disuade them of this but in response it will likely require a serious crackdown by us on our own troops."
 SOV_civil_war.3.a:0 "Let them continue"
 SOV_civil_war.3.b:0 "Root out the rouge elements"
 SOV_civil_war.3.c:0 "Give Concessions in way of apology"
 SOV_civil_war.5.t:0 "Members of the §tSR§! denouce the Tsar"
 SOV_civil_war.5.d:0 "Today several members of the §tSR§! stood up in the duma and scathingly denouced the Tsar and his politices, citing our many failures in both the great war and on the home front. Even worse is that it seems to be winning over members from other parties, we will have to do something before it snowballs"
 SOV_civil_war.5.a:0 "We can't afford to alinate the rest of §tSR§!"
 SOV_civil_war.5.b:0 "Use allied duma members to cut the §tSR§!s time off"
