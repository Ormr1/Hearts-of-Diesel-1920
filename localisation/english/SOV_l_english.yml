 SOV_RSDLP_Tooltip:0 "the §RRusviet Social Democratic Labour Party§! stance is currently: [GetRusvietRSDLPIsLoyal]"
 SOV_RSDLP_Tooltip_Delayed:0 "the §RRusviet Social Democratic Labour Party§!, shortened to the §RRSDLP§!, or more commonly known as the §RBolsheviks§! is a far left Communist party lead by the mysterious Lenin."
 SOV_SR_Tooltip:0 "the §tSocialist Revolutionary Party§! stance is currently: [GetRusvietSRIsLoyal]"
 SOV_SR_Tooltip_Delayed:0 "the §tSocialist Revolutionary Party§!, commonly shortened to §tSR§! is the main left-wing party of Rusviet. it was the §tSR§! that formed the bulk of the Petrograd Soviet and has been a constant thorn in the side of the Tsar"
 SOV_Tsarist_Tooltip:0 "the §0Rusviet Imperial Protection Party§! stance is currently: [GetRusvietTIsLoyal]"
 SOV_Tsarist_Tooltip_Delayed:0 "the §0Rusviet Imperial Protection Party§!, usally known as the §0Tsarists§!, is a group formed out of several monarchist and nationalist groups. The Tsarists are fiercly loyal to the Tsar and his government"
 SOV_Kadet_Tooltip:0 "The §CConstitutional Democratic Party§! stance is currently: [GetRusvietKDIsLoyal]"
 SOV_Kadet_Tooltip_Delayed:0 "the §CConstitutional Democratic Party§!, shortened as §CK-D§! but commonly called the §CKadets§!, is the main democratic party in Rusviet. Formed by members educated in Hispainian and Usonian Universities they are in favour of republican efforts but will be happy with a consitutional monarchy"
 SOV_Octoberist_Tooltip:0 "The §5Union of October 17§! stance is currently: [GetRusvietOIsLoyal]"
