 SOV_civil_war.10.t: "The Kornilov affair"
 SOV_civil_war.10.a: "Arm the Soviets to Intervene"
 SOV_civil_war.10.b: "Use what power we have to stop him"
 SOV_civil_war.10.c: "Use him to break the Soviets"
 SOV_civil_war.11.t: "The Ideas of Lenin Spread Amongst the Ranks"
 SOV_civil_war.13.t: "The Hunt for Lenin"
 SOV_civil_war.13.d: "Ever since Saxony snuck the communist firebrand lenin back into Rusviet the Department for the Protection of Public Safety and Order , also known as Okhrana, has been on the hunt for him. Recent reports indicate that we are getting closer but a more direct hand and expanded funding should lead to cutting the head of this communist snake."
